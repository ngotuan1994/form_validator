<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form action="" id="form_validation" class="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" >
                <small>Err message</small>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="input" id="email" placeholder="Enter email" >
                <small>Err message</small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" >
                <small>Err message</small>
            </div>
            <div class="form-control">
                <label for="confir_password">Confirm Password</label>
                <input type="password" id="confir_password" placeholder="Enter your password again" >
                <small>Err message</small>
            </div>
            <button id="form_validation__btn">Submit</button>
        </form>



    </div>



</body>
</html>
